<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href= "index.css" />
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
  </head>
  <body>
    <section class="animation-container container">
        <div class="row">
            <div class="col-md-6 p-20 p-relative">
                <h2><i> 1) Toggle Effect Button</i></h2>
                <input id="check" type="checkbox" class="check"/>
                <label for="check" class="toggle"> + </label>
            </div>
            <div class="col-md-6 p-20">
                <h2><i>2) Infinite rotater</i></h2>
                <div class='spiralContainer'><div class='spiral'></div></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 p-20">
                <h2><i>3) On hover Effect upside down</i></h2>
                <div class="on-hover col-sm-4 p-t-60">
                    <div class="on-hover-icon">
                      <i class="fa fa-css3" aria-hidden="true"></i>
                    </div>
                    <h4 class="services-item-title font-second">Hover me..</h4>
                    <div class="on-hover-text">
                      <p>
                          I am animated upto :)
                      </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
